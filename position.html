<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
           background-color: pink;
        }

        .container {
            border: 1px solid black;
            width: 100%;
            height: 700px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        .container button {
            width: 20%;
            height: 30px;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1;
            
        }
        .container button:nth-child(1)::after{
            position: absolute;
            width: 0px;
            height: 100%;
            content: "";
            background-color: blue;
            /* border: 1px solid black; */
            top: 0;
            left: 0;
            z-index: 1;    
        }
        .container button:nth-child(1):hover:after{
            width: 100%;
            background-color: red;
            transition: all 1s ease-in-out;
            z-index: -1;
        }
        .container button:nth-child(2)::after{
            position: absolute;
            width: 0;
            height: 100%;
            content: "";
            background-color: pink;
            top: 0;
            right: 0;
            z-index: 1;
        }
        .container button:nth-child(2):hover:after{
            width: 100%;
            background-color: red;
            transition: all 1s ease-in-out;
            z-index: -1;
        }
        .container button:nth-child(3)::after{
            position: absolute;
            width: 100%;
            height: 0;
            content: "";
            background-color: black;
            top: 0;
            left: 0;
        }
        .container button:nth-child(3):hover:after{
            height: 100%;
            background-color: red;
            transition: all 1s ease-in-out;
            z-index: -1;
        }
        .container button:nth-child(4)::after{
            position: absolute;
            width: 100%;
            height: 0;
            content: "";
            background-color: black;
            bottom: 0;
            left: 0;
        }
        .container button:nth-child(4):hover:after{
            height: 100%;
            background-color: red;
            transition: all 1s ease-in-out;
            z-index: -1;
        }

        

    </style>
</head>

<body>
    <div class="container">
        <button>Home</button>
        <button>Menu</button>
        <button>About Us</button>
        <button>Hire</button>
    </div>
</body>

</html>
