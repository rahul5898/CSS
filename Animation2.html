<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            border: 1px solid black;
            width: 800px;
            height: 750px;
            position: relative;
            box-sizing: border-box;
        }
        .outer{
           
            position: absolute;
            top: 20%;
            width: 100px;
            height: 300px;
            /* border: 1px solid black; */
            box-sizing: border-box;
            animation-name: outer;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes outer {
            0%{
                left: 0px;
            }
            100%{
                left: 700px;
            }
        }
        .outer div{
            background-color: red;
            width: 100%;
            height: 100px;
            position: absolute;
            top: 200px;
            box-sizing: border-box;
            animation-name: box;
            animation-direction: alternate;
            animation-duration: 1s;
            animation-iteration-count: infinite;

        }
        @keyframes box {
            0%{
                top: 0px;
            }
            100%{
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <section class="first">
        <div class="outer">
            <div></div>
        </div>
        
    </section>
</body>
</html>
